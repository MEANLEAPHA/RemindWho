<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verify PIN Code</title>
<link rel="icon" href="img/remindWho2-removebg-preview.png">
 <link rel="stylesheet" href="asset/css/verifyFBpin.css">
</head>
<body>
  <div class="container">
    <h2>Verify Your Code</h2>
    <p style="color: rgb(124, 205, 2);">PIN has been sent to your email, please check :)</p>
    <input type="text" id="pinInput" maxlength="6" placeholder="Enter 6-digit code" />
    <button id="verifyPinBtn">Verify</button>
    <div class="message" id="msg"></div>
    <div class="resend" id="resendPin">Resend Code</div>
  </div>

<script src="asset/js/verifyFBpin.js"></script>
</body>
</html>
